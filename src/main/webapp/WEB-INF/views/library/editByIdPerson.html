<!DOCTYPE html>
<html lang="en" xmlns:th= "http://thyeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>O'zgartirish</title>
</head>
<body>
<form th:method="PATCH" th:action = "@{/library/person/{id}(id = ${person.getId()})}" th:object = "${person}">
    <label for="name">Enter new name</label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="year">Enter new year</label>
    <input type="text" th:field="*{year}" id="year">
    <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">year Error</div>

    <br/>
    <input type="submit" value="O'zgartirish">

</form>
</body>
</html>
