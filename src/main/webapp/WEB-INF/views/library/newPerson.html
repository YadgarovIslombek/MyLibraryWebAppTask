<!DOCTYPE html>
<html lang="en" xmlns:th="http://thyeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person qo'shish</title>
</head>
<body>
<form th:method="POST" th:action="@{/library}" th:object="${person}">
    <label for="name">Enter name</label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br>
    <label for="year">Enter year</label>
    <input type="text" th:field="*{year}" id="year">
    <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">year Error</div>
    <br>
    <input type="submit" value="create">

</form>
</body>
</html>
